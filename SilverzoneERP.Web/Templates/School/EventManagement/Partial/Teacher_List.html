<table class="table table-striped responsive" wt-responsive-table>
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Teacher's Name</th>
            <th>Mobile No.</th>
            <th>Email-ID</th>
            <th>Selected Question.</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in TeacherList">
            <td>{{$index+1}}</td>
            <td>{{data.Title.TitleName=='N/A'?'':data.Title.TitleName+' '}}{{data.Name}}</td>
            <td>{{data.Mobile}}</td>
            <td>{{data.Email}}</td>
            <td>{{data.SelectedQues}}</td>
            <td>
                <a href="#" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
            </td>
            <td>
                <a href="#" ng-click="Delete($index)"> <i class="fa fa-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
