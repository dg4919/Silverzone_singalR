<div class="header-section">
    <div class="menu-right">
        <div class="user-panel-top">
            <div class="col-lg-12">
                <div class="col-md-1">
                    <strong>Event Management</strong>
                </div>
                <div class="col-md-6">                 
                    <div class="col-sm-12">
                        <button class="btn btn-default"
                                type="button"
                                ng-if="SchMngt!=undefined"
                                ng-click="History()">
                            <i class="fa fa-history"></i><strong> History</strong>
                        </button>
                        <button class="btn btn-default"
                                type="button"
                                ng-if="SchMngt!=undefined"
                                ng-click="Pament()">
                            <i class="fa fa-money"></i><strong> Payment</strong>
                        </button>
                        <button class="btn btn-default"
                                type="button"                                
                                ng-click="Search_School()">
                            <i class="fa fa-search"></i><strong> School</strong>
                        </button>
                        <button class="btn btn-default" ng-click="StudentEntry()" ng-if="SchMngt!=undefined" type="button">                            
                            <strong>Student Entry</strong>
                        </button>    
                        <button class="btn btn-default"
                                type="button"
                                ng-click="Reset()">
                            <i class="fa fa-refresh"></i><strong> Reset</strong>
                        </button>                        
                        <button class="btn btn-default" ng-if="SchMngt!=undefined" type="submit">
                            <i class="fa fa-saved"></i>
                            <strong>{{SchMngt.Id==undefined?'Save':'Update'}}</strong>
                        </button>                        
                    </div>
                </div>
                <div class="profile_details col-md-3" ng-include="'Templates/Common/Partial/PrfileMenu.html'"></div>
                
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
