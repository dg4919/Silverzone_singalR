<div class="header-section">
    <div class="menu-right">
        <div class="user-panel-top">
            <div class="col-lg-12">
                <div class="col-md-2">                    
                    <a ng-if="SchCode_Parameter!=null" href="#" style="text-decoration:none" class="fa fa-arrow-left" ng-click="Back()"></a>
                    <strong>Student Entry</strong>
                </div>
                <div class="col-md-5">

                    <div class="col-sm-12">
                        <button class="btn btn-default"
                                type="button"
                                ng-click="Reset(0,1)">
                            <i class="fa fa-refresh"></i><strong> Refresh</strong>
                        </button> 
                        <button ng-if="SchMngt.Events!=undefined" class="btn btn-default" type="button" ng-click="ShowClassWise()">
                            <strong>Show Classwise Total</strong>
                        </button> 
                        <button class="btn btn-default"
                                type="button"
                                ng-click="Search_School()">
                            <i class="fa fa-search"></i><strong> School</strong>
                        </button>
                        <button class="btn btn-default" ng-if="SchMngt.Events.Id!=undefined && StudentEntryList.length!=SchMngt.Events.TotalEnrollmentSummary" type="submit">
                            <i class="fa fa-saved"></i>
                            <strong>{{SchMngt.Id==undefined?'Save':'Update'}}</strong>
                        </button>
                    </div>
                </div>
                <div class="profile_details col-md-3" ng-include="'Templates/Common/Partial/PrfileMenu.html'"></div>

            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
