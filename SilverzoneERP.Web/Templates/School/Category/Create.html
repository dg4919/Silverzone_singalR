<form name="frm"
      ng-submit="Submit(frm)"
      ng-validate="validationOptions"
      novalidate="novalidate">

    <div ng-include="'Templates/School/Category/Header.html'"></div>

    <div class="sz_card">
        <div class="row">
            <!--Start Create Section-->
            <div ng-show="isEdit">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label>Category Name:</label>
                            <input type="text"
                                   name="CategoryName"
                                   ng-model="Category.CategoryName"                                  
                                   class="form-control"                                   
                                   autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Create Section-->
            <!--Start List Section-->
            <div ng-hide="isEdit">
                <div class="col-md-12">
                    <table class="table table-striped responsive" wt-responsive-table>
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Category Name</th>                                
                                <th ng-if="Permission.Edit">Edit</th>
                                <th ng-if="Permission.Edit">IsActive</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in CategoryList">
                                <td>{{$index+1}}</td>
                                <td>{{data.CategoryName}}</td>                                
                                <td ng-if="Permission.Edit">
                                    <a href="#" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
                                </td>
                                <td ng-if="Permission.Edit">
                                    <input type="checkbox" ng-model="data.Status" ng-change="IsActive(data.Id)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--End List Section-->
        </div>
    </div>
</form>
