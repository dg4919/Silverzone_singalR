<title>Silverzone Foundation - Login Credentials</title>

<form name="frm" ng-submit="frm.$valid && Login()">
    <div class="sign-in-form">
        <div class="row sz_card">
            <div class="signin col-lg-12">

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img src="/images/logo.png" alt="Solverzone logo" />
                    </div>
                </div>


                <div class="row log-input">
                    <input type="text"
                           name="EmailID"
                           class="user"
                           placeholder="Email ID"
                           ng-model="Account.EmailID"
                           required
                           autofocus />
                    <span ng-if="frm.EmailID.$invalid && !frm.EmailID.$pristine"
                          class="error">Email ID is required.</span>
                </div>


                <div class="row log-input">
                    <input type="password"
                           name="Password"
                           class="lock"
                           placeholder="Password"
                           ng-model="Account.Password"
                           required />
                    <span ng-if="frm.Password.$invalid && !frm.Password.$pristine"
                          class="error">Password is required.</span>
                </div>
                <div class="row">
                    <input class="pull-right" type="submit" value="Login">
                </div>

            </div>
        </div>
    </div>
</form>
