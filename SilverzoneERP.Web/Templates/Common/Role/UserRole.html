
<form name="frm" ng-submit="frm.$valid && Submit()">
    <div class="header-section">
        <div class="menu-right">
            <div class="user-panel-top">
                <div class="col-lg-12">
                    <div class="col-md-3">
                        <a ng-show="isEdit" href="#" style="text-decoration:none" class="fa fa-arrow-left" ng-click="Back()"></a>
                        <strong>User Role</strong>
                    </div>
                    <div class="col-md-5">
                        <span class="pull-right">
                            <button class="btn btn-default" ng-show="isEdit" type="submit">
                                <i class="fa fa-saved"></i>
                                <strong>{{User.Id==undefined?'Save':'Update'}}</strong>
                            </button>
                            <button class="btn btn-default" ng-click="Active_Deactive(false)" ng-if="Changed" type="button">
                                <i class="fa fa-saved"></i>
                                <strong>Save Change</strong>
                            </button>


                            <select ng-hide="isEdit" style="color:black;" ng-model="selectedIndex" ng-change="SelectedIndexChanged(selectedIndex)">
                                <option value="0">All</option>
                                <option value="1">Active</option>
                                <option value="2">Deactive</option>
                            </select>
                            <a ng-hide="isEdit" href="#" style="text-decoration:none;" ng-click="Add()"><i class="fa fa-plus"></i></a>
                        </span>
                    </div>
                    <div class="col-md-4" ng-include="'Templates/Common/Partial/PrfileMenu.html'"></div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <div class="sz_card">
        <!--Start Create Section-->
        <div ng-show="isEdit">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-md-12">
                        <p class="control-label col-sm-3">User:</p>
                        <div class="col-sm-6">
                            <div isteven-multi-select input-model="UserList"
                                 output-model="UserRole.Users" button-label="icon UserName"
                                 item-label="icon UserName UserID" tick-property="ticked"
                                 output-properties="Id ticked"
                                 placeholder="Select User">
                            </div>
                        </div>
                    </div>                    
                    <div class="form-group col-md-12">
                        <p class="control-label col-md-3">Role:</p>
                        <div class="col-md-6">
                            <select class="form-control" 
                                    ng-disabled="isDisable" 
                                    ng-model="UserRole.RoleId" 
                                    ng-options="obj.RoleId as obj.RoleName for obj in RoleList">
                                <option value="">Select Role</option>
                            </select>
                        </div>
                    </div>                    
                </div>
            </div>                        
        </div>
        <!--End Create Section-->

        <!--Start List Section-->
        <div ng-hide="isEdit">
            <table class="table table-striped responsive" wt-responsive-table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Role</th>
                        <th></th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in UserList">                        
                        <td>{{data.UserName}}</td>
                        <td>{{data.RoleName}}</td>
                        <td>
                            <a href="#" class="fa fa-pencil" ng-click="Edit(data)"></a>                           
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
        <!--End List Section-->
    </div>
</form>
