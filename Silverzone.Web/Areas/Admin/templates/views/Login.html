
<section class="content">
    <div class="row">

        <div class="col-md-offset-2 col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Login</h3>
                </div>
                
                <!-- form start -->
                <form name="user_form" class="form-horizontal" 
                      ng-submit="submit_data(user_form)" 
                      ng-validate="validationOptions"
                      novalidate="novalidate">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Enter User Name" name="user_name" ng-model="user.userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Enter Password" name="user_password" ng-model="user.Password" />
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">Login</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
